<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">

  <title>GPA Calculator</title>
</head>

<body>
  <section class="visible" id="welcomeSec">
    <div id="welcomeDiv">
      <h1 id="welcome">Welcome!</h1>
      <button id="startCalcBtn">Start Calculating GPA</button>
    </div>
  </section>
  
  <section class="container hidden" id="mainSec">
    <h1 id="mainHeading">PUCIT GPA Calculator</h1>
    <main>
      <div id="inputArea">
        <div id="inputAreaColumnNames">
          <span>Subjects</span>
          <span>Total Marks</span>
          <span>Obtained Marks</span>
          <span>Credit Hours</span>
        </div>
        <div class="subject_divs" id="subject1Div">
          <span class="subject_titles">DSA</span>
          <input type="number" class="total_marks" placeholder="Enter total marks" value="100">
          <input type="number" class="obtained_marks" placeholder="Enter obtained marks">
          <input type="number" class="credit_hours" placeholder="Enter credit hours" value="3">  
        </div>
        
        <div class="subject_divs" id="subject2Div">
          <span class="subject_titles">DB</span>
          <input type="number" class="total_marks" placeholder="Enter total marks" value="100">
          <input type="number" class="obtained_marks" placeholder="Enter obtained marks">
          <input type="number" class="credit_hours" placeholder="Enter credit hours" value="3">
        </div>
        
        <div class="subject_divs" id="subject3Div">
          <span class="subject_titles">M&S</span>
          <input type="number" class="total_marks" placeholder="Enter total marks" value="100">
          <input type="number" class="obtained_marks" placeholder="Enter obtained marks">
          <input type="number" class="credit_hours" placeholder="Enter credit hours" value="3">
        </div>
        
        <div class="subject_divs" id="subject4Div">
          <span class="subject_titles">LA</span>
          <input type="number" class="total_marks" placeholder="Enter total marks" value="100">
          <input type="number" class="obtained_marks" placeholder="Enter obtained marks">
          <input type="number" class="credit_hours" placeholder="Enter credit hours" value="3">
        </div>
        
        <div class="subject_divs" id="subject5Div">
          <span class="subject_titles">SE</span>
          <input type="number" class="total_marks" placeholder="Enter total marks" value="100">
          <input type="number" class="obtained_marks" placeholder="Enter obtained marks">
          <input type="number" class="credit_hours" placeholder="Enter credit hours" value="3">
        </div>
        
        <div class="subject_divs" id="subject6Div">
          <span class="subject_titles">QT</span>
          <input type="number" class="total_marks" placeholder="Enter total marks" value="100">
          <input type="number" class="obtained_marks" placeholder="Enter obtained marks">
          <input type="number" class="credit_hours" placeholder="Enter credit hours" value="0.5">
        </div>
        
        <div class="subject_divsx" id="subject7Div">
          <span class="subject_titles">DSA LAB</span>
          <input type="number" class="total_marks" placeholder="Enter total marks" value="100">
          <input type="number" class="obtained_marks" placeholder="Enter obtained marks">
          <input type="number" class="credit_hours" placeholder="Enter credit hours" value="1">
        </div>

<div class="subject_divsx" id="subject8Div">
          <span class="subject_titles">DB LAB</span>
          <input type="number" class="total_marks" placeholder="Enter total marks" value="100">
          <input type="number" class="obtained_marks" placeholder="Enter obtained marks">
          <input type="number" class="credit_hours" placeholder="Enter credit hours" value="1">
        </div>
     
      </div>
      <div id="resultArea">
        <button id="calculate" onclick="mainFunction()">Calculate</button>
      </div>
    </main>
  </section>
  <footer>
    <div>Designed and coded by <a href="https://www.facebook.com/muhammadabulkalam.asif.98/" target="_blank">Abulkalam</a></div>
  </footer>
  <script src="./js/app.js"></script>
  
  
</body>

</html>
